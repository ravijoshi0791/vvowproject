<html>
    <head>
        <title>Voice and Video on Web</title>
        <meta content="text/html; application/json; charset=utf-8" http-equiv="Content-Type" />

        <link href="presentation.css" rel="stylesheet" type="text/css" />
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
        <script src="json.js" type="text/javascript"></script>
        <script src="presentation.js" type="text/javascript"></script>
    </head>
    <body onload="presentation.init()">
        <div id="header">
            <div id="title"><b>Presentation Desk</b></div>
            <ul id="menubar">
                <li><a id="menuitem4" href="#" onclick="presentation.on_menuitem(4); return false;" style="visibility: hidden;"></a></li>
                <li><a id="menuitem3" href="#" onclick="presentation.on_menuitem(3); return false;" style="visibility: hidden;"></a></li>
                <li><a id="menuitem2" href="#" onclick="presentation.on_menuitem(2); return false;" style="visibility: hidden;"></a></li>
                <li><a id="menuitem1" href="#" onclick="presentation.on_menuitem(1); return false;" style="visibility: hidden;"></a></li>
                <li><a id="menuitem0" href="help.html" target="_blank">help</a></li>
            </ul>
        </div>
        
        <div id="slides">
<!--
            <object type="application/x-shockwave-flash"
                id="slides1" width="100%" height="100%">
                <param name="movie" value="http://slideshare.s3.amazonaws.com/sip-intro-101103170955-phpapp01-slide-2.swf" />
                <param name="quality" value="high" />
                <param name="bgcolor" value="#ffffff" />
                <param name="allowFullScreen" value="true" />
                <param name="allowScriptAccess" value="always" />
            </object>
-->
        </div>
            
        <div id="bottombar">
            <button onclick="presentation.prev_slide();" title="previous page">&lt;&lt;</button><button
                    onclick="presentation.next_slide();" title="next page">&gt;&gt;</button>
        </div>
        
        <div id="presenter_video">
            <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
                id="video1" width="240" height="180"
                codebase="http://fpdownload.macromedia.com/get/flashplayer/current/swflash.cab">
                <param name="movie" value="VideoIO.swf" />
                <param name="quality" value="high" />
                <param name="bgcolor" value="#000000" />
                <param name="allowScriptAccess" value="always" />
                <param name="allowFullScreen" value="true" />
                <param name="flashVars" value="controls=true&cameraQuality=80" />
                <embed src="VideoIO.swf" quality="high" bgcolor="#000000"
                    width="240" height="180" name="video1" align="middle"
                    play="true" loop="false" quality="high"
                    allowScriptAccess="always" allowFullScreen="true"
                    flashVars="controls=true&cameraQuality=80"
                    type="application/x-shockwave-flash"
                    pluginspage="http://www.adobe.com/go/getflashplayer">
                </embed>
            </object>
        </div>
        <div id="viewer_video">
            <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
                id="video2" width="240" height="180"
                codebase="http://fpdownload.macromedia.com/get/flashplayer/current/swflash.cab">
                <param name="movie" value="VideoIO.swf" />
                <param name="quality" value="high" />
                <param name="bgcolor" value="#000000" />
                <param name="allowScriptAccess" value="always" />
                <param name="allowFullScreen" value="true" />
                <param name="flashVars" value="controls=true&cameraQuality=80" />
                <embed src="VideoIO.swf" quality="high" bgcolor="#000000"
                    width="240" height="180" name="video2" align="middle"
                    play="true" loop="false" quality="high"
                    allowScriptAccess="always" allowFullScreen="true"
                    flashVars="controls=true&cameraQuality=80"
                    type="application/x-shockwave-flash"
                    pluginspage="http://www.adobe.com/go/getflashplayer">
                </embed>
            </object>
        </div>
        <div id="chatinputbox">
            <input id="inputText"
                type="text" autocomplete="off"
                title="Enter a message here in this chat room"
                value="Enter a message here" 
                onclick="javascript: if (document.getElementById('inputText').value == 'Enter a message here') {
                    document.getElementById('inputText').value = '';
                }"
                onkeypress="javascript: if ((event.keyCode || event.which) == 13) {
                    presentation.process_command(document.getElementById('inputText').value);
                    document.getElementById('inputText').value = ''; 
                    return false; 
                }"/> 
        </div>
        <div id="chathistory" class="chathistory">
        </div>

    </body>
</html>
